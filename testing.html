    <script>
        function changeValue(id, delta) {
            const input = document.getElementById(id);
            let value = parseInt(input.value, 10);
            value = isNaN(value) ? 0 : value;
            value += delta;
            if (value < 0) value = 0;
            input.value = value;
        }

    </script>
