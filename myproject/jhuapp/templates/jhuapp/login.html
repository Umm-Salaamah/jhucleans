{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'jhuapp/styles.css' %}">
    <style>
        body {
    background-color: #355157;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.form-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: #355157;
    max-width: 400px;
    width: 100%;
}

.form-container h2 {
    margin-bottom: 1.5rem;
    color: #355157;
}

.btn-custom {
    background-color: #f9943b;
    border: none;
    color: #fff;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
}

.btn-custom:hover {
    background-color: #e6832e;
}

.form-group {
    margin-bottom: 1rem;
}

.form-control {
    border-radius: 5px;
}

.register-link {
    margin-top: 1rem;
    text-align: center;
}

.register-link a {
    color: #f9943b;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom btn-block">Login</button>
        </form>
    </div>
</body>
</html>
