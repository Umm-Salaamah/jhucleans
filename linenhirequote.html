<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-container button {
            background-color: orange;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .form-container label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-container input[type="text"] {
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%; 
        }
        .form-container input[type="date"] {
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #008080;
            color: white;
            width: 100%; 
        }
        .underline {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            margin: 20px 0;
        }
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-section .big-text {
            font-size: 50px;
            font-weight: bold;
        }
        .main-section .small-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-warning" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-warning" href="services.html" id="servicesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Services
                        </a>
                        <div class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <a class="dropdown-item" href="airbnb.html">Airbnb</a>
                            <a class="dropdown-item" href="deepclean.html">Deep Clean</a>
                            <a class="dropdown-item" href="linenhire.html">Linen Hire</a>
                            <a class="dropdown-item" href="midstay.html">Midstay Shortlet Clea</a>
                            <a class="dropdown-item" href="endoftenancy.html">End of Tenancy</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item dropdown-toggle" href="#" id="airbnbDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Airbnb
                            </a>
                            <div class="dropdown-menu" aria-labelledby="airbnbDropdown">
                                <a class="dropdown-item" href="linenair.html">Linen Hire</a>
                                <a class="dropdown-item" href="midstayair.html">Midstay Shortlet Clean</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="register.html">Signin/Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--main section-->
    <div class="main-section">
        <div class="big-text">Refresh Your Linens, Fast. Get Your Free Quote Now!</div>
        <div class="small-text">We will help you clean your linens to your taste.</div>
    </div>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="Icon">
            <h1>Service Form</h1>
        </div>
        <!--address form-->
        <div class="form-container">
            <form onsubmit="return validatePostcode()">
                <label for="postcode">Enter Postcode:</label>
                <input type="text" id="postcode" name="postcode" required>
                <label for="date">When is the service needed?</label>
                <input type="date" id="date" name="date" required>
                <div class="underline"></div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validatePostcode() {
            const postcode = document.getElementById('postcode').value;
            const londonPostcodePattern = /^([A-Z]{1,2}\d[A-Z\d]? \d[A-Z]{2})$/i;
            if (!londonPostcodePattern.test(postcode)) {
                alert('Please enter a valid London postcode.');
                return false;
            }
            return true;
        }
    </script>
</body>
